<body>

  <div class="header-timer">
    Oferta expira em 00:09:56
  </div>

  <div class="container">
    <div class="secure">
      <span>‚úÖ COMPRA 100% SEGURA</span>
    </div>

    <div class="country">üá≤üáø Mo√ßambique</div>

    <div class="logo">
      <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/3:2/w_2560%2Cc_limit/google-logo.jpg" alt="Logo do Produto">
    </div>

    <div class="title">GOOGLE FERRAMENTA</div>
    <div class="price">300,00 MT</div>

    <form id="formPagamento">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label>M√©todo de pagamento</label>
      <div class="payment-methods">
        <button type="button" data-metodo="mpesa" class="active">üì± M-Pesa</button>
        <button type="button" data-metodo="emola">üì≤ e-Mola</button>
      </div>

      <label for="numero">N√∫mero de pagamento</label>
      <input type="text" id="numero" name="telefone" placeholder="8xxxxxxxx" required />

      <div class="details">
        <p><strong>Detalhes da compra</strong></p>
        <p>GOOGLE FERRAMENTA</p>
        <p><strong>Total:</strong> 300,00 MT</p>
      </div>

      <button type="submit" class="buy-btn">Comprar agora</button>
    </form>
  </div>

  <div id="popup">
    <div class="modal">
      <h3>üîê Aguarde...</h3>
      <p>Voc√™ receber√° um pedido no seu telem√≥vel.</p>
      <p>Digite o PIN e aguarde a confirma√ß√£o.</p>
      <p id="contador">Fechando em 180s...</p>
    </div>
  </div>

 <script>
  const metodoBtns = document.querySelectorAll(".payment-methods button");
  let metodoSelecionado = "mpesa";

  metodoBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      metodoBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      metodoSelecionado = btn.dataset.metodo;
    });
  });

  document.getElementById("formPagamento").addEventListener("submit", async function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("numero").value;

    const popup = document.getElementById("popup");
    popup.style.display = "flex";

    let tempo = 180;
    const interval = setInterval(() => {
      document.getElementById("contador").innerText = `Fechando em ${tempo--}s...`;
      if (tempo < 0) clearInterval(interval);
    }, 1000);

    try {
      // Envia dados para rota /pagar
      const resposta = await fetch("/pagar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nome,
          email,
          telefone,
          metodo: metodoSelecionado
        })
      });

      if (!resposta.ok) {
        throw new Error("Pagamento n√£o foi processado");
      }

      // ‚úÖ Pixel de in√≠cio de checkout
      fbq('track', 'InitiateCheckout');

      // ‚úÖ Pixel de compra confirmada
      fbq('track', 'Purchase', {
        value: 297.00,
        currency: 'MZN',
        content_name: 'M√©todo Premise',
        content_category: metodoSelecionado
      });

      // ‚úÖ Redireciona apenas ap√≥s confirma√ß√£o
      window.location.href = "https://wa.me/message/5PVL4ECXMEWPI1";

    } catch (error) {
      console.error("‚ùå Erro no pagamento:", error);

      alert("Pagamento n√£o foi processado. Verifique seus dados e tente novamente.");
      setTimeout(() => {
        location.reload();
      }, 3000);
    }
  });
</script>
